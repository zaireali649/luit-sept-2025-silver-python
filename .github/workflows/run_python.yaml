name: Run Python

on:  
  pull_request:

jobs:
  hello-world:
    name: Run hello world
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run python script
        run: |
          python list_vpc_ids.py